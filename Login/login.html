<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in with Google button</title>
    <link rel="stylesheet" href="styleslogin.css" />
    <style>@import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap')</style>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  </head>

  <body>

    <header class="header">
      <img src="logo.jpg.jpg">
    </header>
    
    <div class="login">
      <h1 class="akun">Masuk ke Akun</h1>
      <p class="yuk">Yuk,lanjutin belajarmu di videobelajar</p>
      <p><label>Email *</label></p>
      
      <span><input type="email" placeholder="babymonster@ygco.id"></span>
      
      <p><label>Password *</label></p>
      
      <span><input type="password" placeholder="**********" ></span>

      <div class="icon">
        <img src="hidden2.png">
      </div>

      <p class="FP"><a href="#">Lupa Password?</a></p>
      
      <p class="masuk"><span>Masuk</span></p>

      <p class="daftar">Daftar</p>

      <p class="atau">atau</p>

      <a href="#">
        <div class="g-sign-in-button">
          <div class="content-wrapper">
            <div class="logo-wrapper">
              <img src="https://developers.google.com/identity/images/g-logo.png">
            </div>
            <span class="text-container">
              <span>Masuk dengan Google</span>
            </span>
          </div>
        </div>
      </a>
    </div>
            
    </section>

</html>
